<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockeys</title>
    <!-- TailwindCss and daisyUI cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Css custom style  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "m-color": "#FF4240",
              "t-color": "#424247",
            },
          },
        },
      };
    </script>
    <!-- Css custom style  -->
    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="manrope">
    <!-- header section starts here  -->
    <header class="max-w-[1200px] mx-auto py-12">
      <!-- navbar starts here  -->
      <nav class="flex justify-between items-center px-4">
        <div class="flex items-center">
          <img class="pr-4 lg:hidden" src="Images/bar.svg" alt="" />
          <h1 class="text-4xl font-extrabold">
            Hockey<span class="text-m-color">’</span>s
          </h1>
        </div>
        <ul class="lg:flex lg:items-center hidden lg:block gap-11">
          <li><a class="text-m-color" href="#">Home</a></li>
          <li><a class="text-t-color" href="#">About</a></li>
          <li><a class="text-t-color" href="#">Pages</a></li>
          <li><a class="text-t-color" href="#">Blog</a></li>
          <li><a class="text-t-color" href="#">Contact</a></li>
        </ul>
        <div class="flex items-center">
          <i
            class="fa-solid hidden lg:block text-t-color pr-4 fa-magnifying-glass"
          ></i>
          <button class="btn text-white bg-m-color text-2xl font-bold">
            Get Ticket
          </button>
        </div>
      </nav>
      <!-- navbar ends here  -->

      <!-- banner section  -->
      <div class="carousel w-full mt-12">
        <div id="slide1" class="carousel-item relative w-full">
          <img
            src="Images/1.png"
            class="w-full lg:h-[550px] px-4 border-none text-white"
          />
          <div
            class="absolute flex gap-5 bottom-3 left-[40%] lg:bottom-10 lg:left-14"
          >
            <a
              href="#slide2"
              class="btn hover:bg-gray-600 bg-black border-none text-white btn-circle"
              >❮</a
            >
            <a
              href="#slide2"
              class="btn hover:bg-gray-600 bg-black border-none text-white btn-circle"
              >❯</a
            >
          </div>
        </div>
        <div id="slide2" class="carousel-item relative w-full">
          <img src="Images/2.png" class="w-full lg:h-[550px] px-4" />
          <div
            class="absolute flex gap-5 bottom-3 left-[40%] lg:bottom-10 lg:left-14"
          >
            <a
              href="#slide3"
              class="btn hover:bg-gray-600 bg-black border-none text-white btn-circle"
              >❮</a
            >
            <a
              href="#slide3"
              class="btn hover:bg-gray-600 bg-black border-none text-white btn-circle"
              >❯</a
            >
          </div>
        </div>
        <div id="slide3" class="carousel-item relative w-full">
          <img src="Images/3.png" class="w-full lg:h-[550px] px-4" />
          <div
            class="absolute flex gap-5 bottom-3 left-[40%] lg:bottom-10 lg:left-14"
          >
            <a
              href="#slide1"
              class="btn hover:bg-gray-600 bg-black border-none text-white btn-circle"
              >❮</a
            >
            <a
              href="#slide1"
              class="btn hover:bg-gray-600 bg-black border-none text-white btn-circle"
              >❯</a
            >
          </div>
        </div>
        <div class="p-8 mx-4 bg-black absolute bottom-2 space-y-4 rounded-2xl lg:right-32 lg:-bottom-3">
          <h3 class="font-extrabold text-white text-2xl">
            Meet all the heroes from the field
          </h3>
          <p class="text-white">
            Dit amet consectetur. Condimentum dignissim adipiscing aliquam <br>
            turpis placerat dolor. Purus urna in sit nullam proin.
          </p>
        </div>
      </div>
      <!-- banner ends  -->
    </header>
    <!-- header section ends here  -->

    <!-- main section starts here  -->
    <main></main>
    <!-- main section ends here  -->

    <!-- footer section starts here  -->
    <footer></footer>
    <!-- footer section ends here  -->
  </body>
</html>
